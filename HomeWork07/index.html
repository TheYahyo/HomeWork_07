<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }


        th {
            background-color: #f2f2f2;
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        td {
            border: 1px solid #dddddd;
            padding: 8px;
        }


        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>




    <script src="./main.js"></script>
</body>

</html>
